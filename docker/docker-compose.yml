---
version: "3.8"

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: blueprintscli_postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: blueprints
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: blueprints
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-scripts:/docker-entrypoint-initdb.d
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d blueprints"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - blueprintscli

volumes:
  postgres_data:
    driver: local

networks:
  blueprintscli:
    driver: bridge
