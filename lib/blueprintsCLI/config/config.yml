---
database:
  url: postgresql://postgres:blueprints@ninjabot:5433/blueprints_development
  pool_size: 5
ai:
  sublayer:
    provider: Gemini
    model: gemini-2.0-flash
    project_name: BlueprintsCLI
    template: default
    project_template: CLI
  rubyllm:
    default_model: gemini-2.0-flash
    default_embedding_model: text-embedding-004
    default_image_model: imagen-3.0-generate-002
    request_timeout: 120
    max_retries: 3
    retry_interval: 0.5
    retry_backoff_factor: 2
    retry_interval_randomness: 0.5
    log_level: info
    log_assume_model_exists: false
    openai_api_base: https://openrouter.ai/api/v1
  openai:
    log_errors: true
  embedding_model: text-embedding-004
logger:
  level: info
  console_logging: false
  file_logging: true
  file_level: info
  file_path: "/home/b08x/.local/state/BlueprintsCLI/app.log"
  context_enabled: true
  context_detail_level: full
  context_cache_size: 1000
editor:
  default: micro
  auto_save: true
  temp_dir: "/tmp"
ui:
  colors: true
  interactive: true
  pager: most
  auto_pager: true
  enhanced_menu: true
  slash_commands: true
features:
  auto_description: true
  auto_categorize: true
  improvement_analysis: true
  vector_search: true
search:
  default_limit: 10
  semantic_search: true
  text_search_fallback: true
export:
  include_metadata: false
  auto_detect_extension: true
performance:
  batch_size: 100
  connection_pool_size: 5
blueprints:
  database:
    url: postgresql://postgres:blueprints@ninjabot:5433/blueprints_development
  features:
    auto_description: true
    auto_categorize: true
    improvement_analysis: true
  editor: micro
  auto_save_edits: false
  search:
    default_limit: 10
    semantic_search: true
  export:
    include_metadata: false
    auto_detect_extension: true
  performance:
    batch_size: 100
    connection_pool_size: 5
  ui:
    colors: true
    interactive: true
    pager: true
